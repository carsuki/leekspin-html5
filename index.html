<!DOCTYPE html>

<head>

  <title>leekspin dot ca</title>
  <meta property="og:title" content="carsuki's repo">
  <meta property="og:description" content="my official repo for my things">
  <meta property="og:url" content="https://leekspin.ca">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9ee8fa7e12.js" crossorigin="anonymous"></script>

</head>

<script>
  var time
  var output

  function Init() {
    time = 1;
    StartTimer()
  }

  function convertOutput() {
    var hours = 0
    var mins = 0
    var secs = time

    while (secs >= 60) {
      secs -= 60;
      mins += 1;
    }

    if (secs < 10) {
      secs = "0" + secs;
    }

    while (mins >= 60) {
      mins -= 60;
      hours += 1;
    }

    if (mins < 10) {
      mins = "0" + mins;
    }

    output = hours + ":" + mins + ":" + secs;
  }

  function StartTimer() {
    time += 1;
    convertOutput();
    document.getElementById("time").innerHTML = output;
    self.setTimeout("StartTimer()", 1000);
  }
</script>

<body onload="javascript:Init()">

  <audio controls autoplay>
